<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addidas</title>
    <link rel="stylesheet" href="src/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="src/Data.js" defer></script>
    <script src="src/main.js" defer></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <span style="color:ghostwhite">Clothing Store</span>
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class='bx bx-cart'></i>
                <div class="cartQuantity" id="cartQuantity">0</div>
            </div>
        </a>
    </div>

    <div class="shoppingItems" id="shoppingItems">
    </div>

    <div class="footer">
        <h2>Contact Us</h2>
        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class='bx bxl-facebook-circle' style="color:blue"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
            </li>
            <li>
                <a href="https://www.snapchat.com/" target="_blank">
                    <i class='bx bxl-snapchat' style="color:yellow"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank">
                    <i class='bx bxl-twitter' style="color:rgb(0, 187, 255);" ></i>
                </a>
            </li>
        </ul>
    </div>
    
</body>
</html>
